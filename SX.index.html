<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Links oficiais do SpectroX: grupo do jogo, Instagram e X-Zone.">
  <title>SpectroX Links</title>

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      background: black;
      position: relative;
      padding: 40px 20px;
    }

    /* Fundo estrelado */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: starsMove 100s linear infinite;
      z-index: -2;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 5000px 0; }
    }

    /* Logo do TikTok com brilho branco e flutuação */
    .logo {
      max-width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffffff; }
      50% { box-shadow: 0 0 25px #ffffff; }
      100% { box-shadow: 0 0 10px #ffffff; }
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
      margin-bottom: 40px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .link-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Cores dos botões */
    .whatsapp {
      background-color: #25D366;
    }
    .whatsapp:hover { background-color: #1ebe5d; }

    .instagram {
      background-color: #E1306C;
    }
    .instagram:hover { background-color: #c72b5f; }

    .site {
      background-color: orange;
      justify-content: center; /* centraliza o texto */
    }
    .site:hover { background-color: darkorange; }

    .link-icon {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      .link-btn { font-size: 16px; padding: 12px; }
      .logo { max-width: 80px; }
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Logo do TikTok -->
  <img src="https://i.ibb.co/4nTyCFhk/image.png" alt="Logo do TikTok" class="logo">

  <h1>SpectroX Links</h1>

  <!-- Botões de links -->
  <a class="link-btn whatsapp" href="https://chat.whatsapp.com/JgMdaMoNjG7HpVZSLOLZ8Q" target="_blank">
    Entrar no grupo do criador do jogo
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="link-icon">
  </a>

  <a class="link-btn instagram" href="https://www.instagram.com/elinsberg_?igsh=Y2szcmR0MjJwY29u" target="_blank">
    Meu Instagram pessoal
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="link-icon">
  </a>

  <a class="link-btn site" href="https://x-zone.online/" target="_blank">
    X-zone
  </a>

  <!-- Estrelas aleatórias -->
  <script>
    const numStars = 100;
    const stars = [];

    for(let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.style.position = 'absolute';
      star.style.background = 'white';
      star.style.borderRadius = '50%';
      const size = Math.random() * 3 + 1;
      star.style.width = star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.opacity = Math.random() * 0.8 + 0.2;
      star.style.animation = `twinkle ${2 + Math.random()*2}s infinite alternate`;
      document.body.appendChild(star);
      stars.push(star);
    }

    window.addEventListener('resize', () => {
      stars.forEach(star => {
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
      });
    });
  </script>

</body>
</html>
