<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Links oficiais do SpectroX: grupo do jogo, Instagram, TikTok e X-Zone.">
  <meta name="keywords" content="SpectroX, jogo, Android, links oficiais, X-Zone, Elinsbergue, SpectroX Links">
  <meta name="theme-color" content="#000000">
  <title>SpectroX Links</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #000010, #000);
      color: white;
      text-align: center;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: move 20s linear infinite;
    }

    @keyframes move {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }

    .logo-container {
      display: inline-block;
      margin-top: 40px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 25px rgba(255,255,255,0.8); }
    }

    .logo { width: 100%; height: 100%; object-fit: cover; }

    h1 {
      font-size: 2.2em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      margin-bottom: 25px;
    }

    .notice {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 12px 16px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      font-size: 0.95em;
      line-height: 1.4em;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 25px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1em;
      width: 80%;
      max-width: 320px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .link-btn img {
      margin-left: 10px;
      width: 22px;
      height: 22px;
    }

    .link-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(255,255,255,0.45);
    }

    .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); }
    .tiktok { background: linear-gradient(45deg, #25F4EE, #FF0050); }
    .xzone { background: linear-gradient(45deg, #007BFF, #FF0000); }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Bot√£o de mudo */
    #muteBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background 0.3s, transform 0.3s;
    }

    #muteBtn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .links { gap: 20px; }
      .logo-container { width: 130px; height: 130px; }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>

<body>
  <div id="stars"></div>

  <div class="logo-container">
    <img src="https://i.ibb.co/4nTyCFhk/image.png" alt="Logo oficial do SpectroX" class="logo">
  </div>

  <h1>SpectroX Links</h1>

  <div class="notice">
    ‚ö†Ô∏è Aten√ß√£o! O jogo foi feito para vers√µes antigas do Android. Dispositivos mais novos (Android 15/16 ou iOS) podem n√£o ser compat√≠veis. ‚ö†Ô∏è
  </div>

  <div class="links">
    <a class="link-btn whatsapp" href="https://chat.whatsapp.com/JgMdaMoNjG7HpVZSLOLZ8Q" target="_blank" rel="noopener noreferrer">
      Entrar no grupo do criador do jogo
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>

    <a class="link-btn instagram" href="https://www.instagram.com/elinsberg_?igsh=Y2szcmR0MjJwY29u" target="_blank" rel="noopener noreferrer">
      Meu Instagram pessoal
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
    </a>

    <a class="link-btn tiktok" href="https://www.tiktok.com/@sr_spectro_?_t=ZM-90GqNphKdk8&_r=1" target="_blank" rel="noopener noreferrer">
      Meu TikTok
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
    </a>

    <a class="link-btn xzone" href="https://x-zone.online/" target="_blank" rel="noopener noreferrer">
      X-Zone
      <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="X-Zone">
    </a>
  </div>

  <footer>
    ¬© 2025 SpectroX ‚Äî Todos os direitos reservados.
  </footer>

  <!-- Bot√£o de mudo -->
  <button id="muteBtn" title="Mudo">üîá</button>

  <!-- Beep curto -->
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    // Fundo de estrelas
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -100 + 'vh';
      star.style.animationDuration = 10 + Math.random() * 20 + 's';
      stars.appendChild(star);
    }

    // Beep ao clicar
    const sound = document.getElementById('clickSound');
    sound.volume = 0.2;
    let muted = false;

    document.querySelectorAll('.link-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if(!muted) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });

    // Bot√£o de mudo
    const muteBtn = document.getElementById('muteBtn');
    muteBtn.addEventListener('click', () => {
      muted = !muted;
      muteBtn.textContent = muted ? 'üîà' : 'üîá'; // muda √≠cone
    });
  </script>
</body>
</html>
